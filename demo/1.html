	<head>

	<body>
		<script>
			let arr = [1, 2, 3, 3, 4, 2, 4, 1, 2, 4];

			let arr2 = [3, 4, 6, 4, 5];

			let result = [...new Set(arr)].filter(v => !new Set(arr2).has(v));

			console.log(result); // [1, 2]
		</script>
