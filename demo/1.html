<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = '123.56px';
			parseInt(a) //123
			parseFloat(a) //123.56

			a = 'a123.56px';
			parseInt(a) //NaN
			parseFloat(a) //NaN

			a = true;
			parseInt(a) //NaN
			parseFloat(a) //NaN

			a = 'true';
			parseInt(a) //NaN
			parseFloat(a) //NaN

			console.log(parseInt(a));
			console.log(parseFloat(a));
		</script>
	</body>
</html>
