<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let map = new Map([
				['a', 1],
				['b', 2],
				['c', 3],
			]);

			for (let key in map) {
				console.log(key); //无输出
			}

			for (let key of map) {
				console.log(key); //输出 ['a', 1], ['b', 2], ['c', 3]
			}
		</script>
	</body>
</html>
