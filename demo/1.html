<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = 123;
			a = String(a);
			console.log(typeof a); //string
			console.log(a); // "123"

			var a = true;
			a = String(a);
			console.log(typeof a); //string
			console.log(a); // "true"

			var a = null;
			a = String(a);
			console.log(typeof a); //string
			console.log(a); // "null"

			var a = undefined;
			a = String(a);
			console.log(typeof a); //string
			console.log(a); // "undefined"
		</script>
	</body>
</html>
