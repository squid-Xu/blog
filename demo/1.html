<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			async function main() {
				let p = new Promise((resolve, reject) => {
					resolve('ok');
				});
				// 右侧为 promise 的情况
				// let res = await p;
				// console.log(res);
				// 右侧为其他类型的值
				// let res = 10;
				// console.log(res);
				// 如果promise 是失败的情况
				try {
					let res = await p;
					console.log(res);
				} catch (error) {
					console.log(error);
				}
			}
			main();
		</script>
	</body>
</html>
