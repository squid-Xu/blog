<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let p = new Promise((resolve, reject) => {
				reject('error');
			});

			//执行then方法，返回失败
			p.then(
				value => {
					console.log(value);
				},
				reason => {
					console.log(reason); //error
				}
			);
		</script>
	</body>
</html>
